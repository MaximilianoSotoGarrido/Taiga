<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boleta Digital - Tienda El Dorado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Enunciado -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start"></div>
  </div>

  <!-- Datos de pago -->
  <div class="row">
    <div class="col-8 d-flex justify-content-start"></div>
    <div class="col-4 d-flex justify-content-start"></div>
  </div>

  <!-- Botón de confirmar / estado de pago -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center"></div>
  </div>

  <!-- Acceso a boleta PDF -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start"></div>
  </div>

  <!-- Mensaje de dirección incompleta o error -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center"></div>
  </div>

</div>

</body>
</html>
