<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detalle de producto - Tienda El Dorado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Enunciado -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start"></div>
  </div>

  <!-- Imagenes y descripción + precio + stock -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div>
    <div class="col-6 d-flex justify-content-start"></div>
  </div>

  <!-- Botón de agregar al carrito -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center"></div>
  </div>

  <!-- Mensaje de producto no disponible o error -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center"></div>
  </div>

</div>

</body>
</html>
